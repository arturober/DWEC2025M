<div class="p-4">
  <div googleLogin class="max-w-72" (login)="loggedGoogle($event)"></div>
</div>

<div class="p-4">
  <button
    fbLogin
    [scopes]="['email', 'public_profile']"
    class="py-2 px-4 pe-6 bg-blue-800 text-white rounded-md flex items-center gap-2 hover:bg-blue-700 cursor-pointer active:bg-blue-900 text-sm"
    (loginOk)="loggedFacebook($event)"
    (loginError)="showError($event)"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 640 640"
      fill="currentColor"
      width="24"
      height="24"
    >
      <path
        d="M240 363.3L240 576L356 576L356 363.3L442.5 363.3L460.5 265.5L356 265.5L356 230.9C356 179.2 376.3 159.4 428.7 159.4C445 159.4 458.1 159.8 465.7 160.6L465.7 71.9C451.4 68 416.4 64 396.2 64C289.3 64 240 114.5 240 223.4L240 265.5L174 265.5L174 363.3L240 363.3z"
      />
    </svg>
    Login con Facebook
  </button>
</div>
